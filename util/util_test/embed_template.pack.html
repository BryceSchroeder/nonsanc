"use strict";

// Cell constants
const cell = Object.freeze({
	BG_TILES: 1,	//00000001
	FG_TILES: 2,	//00000010
});

class Cell {
	constructor (bg_tiles = '', fg_tiles = '', trav = true, start_frame = 1) {
		this.tiles = new Array();
		
		this.tiles[cell.BG_TILES] = [];
		for (var i = 0; i < bg_tiles.length; i++) {
			this.tiles[cell.BG_TILES].push(bg_tiles[i]);
		}
		
		this.tiles[cell.FG_TILES] = [];
		for (var i = 0; i < fg_tiles.length; i++) {
			this.tiles[cell.FG_TILES].push(fg_tiles[i]);
		}
		
		this.calculateFrameCount();
		this.currentFrame = start_frame;	// Frame count starts at 1, not 0, to make modulo math easy

		this.setTraversable(trav);
	}
	
	// Draw Cell's tiles on context ctx at pixel coordinates (x, y), with optional scaling
	drawFrame (ctx, x, y, tile_flags = cell.BG_TILES | cell.FG_TILES, scale_x = 1, scale_y = 1) {
		if (tile_flags & cell.BG_TILES) {
			for (var i = 0; i < this.tiles[cell.BG_TILES].length; i++) {
				var tile_current_frame = this.currentFrame % tiles.tile[this.tiles[cell.BG_TILES][i]].getFrameCount();	
				tiles.tile[this.tiles[cell.BG_TILES][i]].drawTile(ctx, x, y, tile_current_frame, scale_x, scale_y);
			}
		}
		if (tile_flags & cell.FG_TILES) {
			for (var i = 0; i < this.tiles[cell.FG_TILES].length; i++) {
				var tile_current_frame = this.currentFrame % tiles.tile[this.tiles[cell.FG_TILES][i]].getFrameCount();	
				tiles.tile[this.tiles[cell.FG_TILES][i]].drawTile(ctx, x, y, tile_current_frame, scale_x, scale_y);
			}
		}
	}
	
	// Advance the current Cell frame number, resetting back to frame 1 after the last frame
	advanceFrame () {
		if (this.frameCount > 1) {
			if (this.currentFrame < this.frameCount) {
				this.currentFrame++;
			}
			else {
				this.currentFrame = 1;
			}
		}
	}
	
	// Calculate total frames needed for this cell
	calculateFrameCount () {
		this.frameCount = 1;
		for (let i = 0; i < this.tiles[cell.BG_TILES].length; i++) {
			this.frameCount *= tiles.tile[this.tiles[cell.BG_TILES][i]].getFrameCount();
		}
		for (let i = 0; i < this.tiles[cell.FG_TILES].length; i++) {
			this.frameCount *= tiles.tile[this.tiles[cell.FG_TILES][i]].getFrameCount();
		}
	}
	
	// Add a tile to cell at specified index in the tile list (at end of list if index <= -1)
	addTile (tile_name, index = -1, tile_list = cell.BG_TILES) {
		if (index <= -1 || index >= this.tiles[tile_list].length) {
			this.tiles[tile_list].push(tile_name);
		}
		else {
			var new_tiles = [];
			for (var i = 0; i < this.tiles[tile_list].length; i++) {
				if (i == index) {
					new_tiles.push(tile_name);
				}
				new_tiles.push(this.tiles[tile_list][i]);
			}
			this.tiles[tile_list] = new_tiles;
		}
		this.calculateFrameCount();
	}
	
	// Remove all tiles by clearing the list
	removeAllTiles (tile_list = cell.BG_TILES) {
		this.tiles[tile_list] = [];
		this.calculateFrameCount();
	}
	
	// Remove the last tile from the list
	removeLastTile (tile_list = cell.BG_TILES) {
		/*
		var new_tiles = new Array();
		for (var i = 0; i < (this.tiles[tile_list].length - 1); i++) {
			new_tiles.push(this.tiles[tile_list][i]);
		}

		this.tiles[tile_list] = new_tiles;
		*/
		
		// Changed to use the array.splice() method:
		if (this.tiles[tile_list].length > 0) {
			this.tiles[tile_list].splice((this.tiles[tile_list].length - 1), 1);
			this.calculateFrameCount();
		}
	}
	
	// Remove tile at specified index in the tile list from cell
	removeTileByIndex (index, tile_list = cell.BG_TILES) {
		if (index >= 0 && index < this.tiles[tile_list].length) {
			
			/*
			var new_tiles = new Array();
			for (var i = 0; i < this.tiles[tile_list].length; i++) {
				if (i != index) {
					new_tiles.push(this.tiles[tile_list][i]);
				}
			}
			this.tiles[tile_list] = new_tiles;
			*/
			
			// Changed to use the array.splice() method:
			this.tiles[tile_list].splice(index, 1);
			this.calculateFrameCount();
		}
	}
	
	// Remove all instances of a background tile with tile_name
	removeTileByName (tile_name, tile_list = cell.BG_TILES) {
		var new_tiles = [];
		for (var i = 0; i < this.tiles[tile_list].length; i++) {
			if (this.tiles[tile_list][i] != tile_name) {
				new_tiles.push(this.tiles[tile_list][i]);
			}
		}
		this.tiles[tile_list] = new_tiles;
		this.calculateFrameCount();
	}
	
	getTileCount (tile_list = cell.BG_TILES) {
		return this.tiles[tile_list].length;
	}
	
	getTileList (tile_list = cell.BG_TILES) {
		return this.tiles[tile_list];
	}
	
	setTraversable (trav) {
		if (trav) {
			this.traversable = true;
		}
		else {
			this.traversable = false;
		}
	}
	
	isTraversable () {
		return this.traversable;
	}
}

		if (!game.imgPreloaded) {

		}

			sfxLoader.loadSfx(sfxResources);		// In resource_loader.js
		}
		else if (!game.musicPreloaded) {
			// Call audio resource loader
			console.log('Loading music...');
			musicLoader.loadMusic(musicResources);	// In resource_loader.js
		}
		else {
			// DOM handles
			DOM.initializeDOM();	// In resource_loader.js

			DOM.mapCanvas.addEventListener('click', function () {
				if (render.scaleX == 1) {

					render.scaleX = 1;
					render.scaleY = 1;
				}

			tiles.createTiles(tileDefs);

			render.map.fps = 60;
			render.cell.fps = 5;
			render.dialogue.fps = 10;

			render.map.context = DOM.mapCanvas;
			
			render.scaleX = 1;
			render.scaleY = 1;
			
			console.log('done.');

			// Start game loop (which is the map loop for now)
			// Presumably this will be replaced with the opening cinematic as development progresses
			console.log('Starting game.');
			requestAnimationFrame(playMap.loop);
		}
	},
};

window.addEventListener('load', function() {

"use strict";

const gameMaps = Object.freeze({
	map: [],
	
	createMaps: function (maps) {
		for (let map_name in maps) {			
			gameMaps.map[map_name] = new GameMap(maps[map_name]);
		}
	}
});

class GameMap {
	constructor (map_data) {
		this.cells = [];
		
		this.sizeX = map_data.sizeX;
		this.sizeY = map_data.sizeY;
		
		for (let i = 0; i < this.sizeX; i++) {
			
			if (typeof map_data.bgTiles[i] === 'undefined') {
					map_data.bgTiles[i] = [];
			}

			if (typeof map_data.fgTiles[i] === 'undefined') {
					map_data.fgTiles[i] = [];
			}
			
			this.cells[i] = [];
				
			for (let j = 0; j < this.sizeY; j++) {
				// background tiles
				if (typeof map_data.bgTiles[i][j] === 'undefined' && map_data.defaultBgTile != false) {
					map_data.bgTiles[i][j] = [];
					map_data.bgTiles[i][j][0] = map_data.defaultBgTile;
				}
				let bg_tiles = map_data.bgTiles[i][j];
				
				// foreground tiles
				if (typeof map_data.fgTiles[i][j] === 'undefined' && map_data.defaultFgTile != false) {
					map_data.fgTiles[i][j] = [];
					map_data.fgTiles[i][j][0] = map_data.defaultFgTile;
				}
				let fg_tiles = map_data.fgTiles[i][j];
				
				// traversability
				let traversable = true;
				if (typeof map_data.traversable[i] !== 'undefined') {
					if ((typeof map_data.traversable[i][j] !== 'undefined') && !(map_data.traversable[i][j])) {
						traversable = map_data.traversable[i][j];
						
						/*
						if (typeof fg_tiles === 'undefined') {
							fg_tiles = new Array();
						}
						fg_tiles.push('diag_bars_50');
						*/
					}
				}
				
				// starting frame
				// Possible TODO: expand this to allow selection of starting frame for each individual tile
				let start_frame = 1;
				if (typeof map_data.startFrame[i] !== 'undefined') {
					if (typeof map_data.startFrame[i][j] !== 'undefined') {
						start_frame = map_data.startFrame[i][j];
					}
				}
				
				this.cells[i][j] = new Cell(bg_tiles, fg_tiles, traversable, start_frame);
			}
		}
	}
	
	// Draw the map on context ctx
	drawMap (ctx, tile_flags = cell.BG_TILES | cell.FG_TILES) {
		// TODO: split this apart to draw background tiles, then sprites, then foreground tiles
		for (let i = 0; i < this.cells.length; i++) {
			for (let j = 0; j < this.cells[i].length; j++) {
				let x = j * render.cell.sizeX;
				let y = i * render.cell.sizeY;
				this.cells[i][j].drawFrame(ctx, x, y, tile_flags, 1, 1);
			}
		}
		
	}
	
	tickCellFrames () {
		for (let i = 0; i < this.cells.length; i++) {
			for (let j = 0; j < this.cells[i].length; j++) {
				this.cells[i][j].advanceFrame();
			}
		}
	}
}

"use strict";

const keys = Object.freeze({
	list: [],
	
	// Returns an array containing the whole list of keys
	getList: function () {
		return this.list;
	},
	
	// Returns the length of the list of keys
	getCount: function () {
		return this.list.length;
	},
	
	// Returns true if needle (or any element of needle) is in the list of keys, and false if needle is not in the list
	isInList: function (needle) {
		if (needle instanceof Array) {
			return needle.some(i => this.list.includes(i))
		}
		else {
			return keys.list.includes(needle);
		}
	},
	
	// Returns index of needle in the list of keys if needle is in the list, and -1 if needle is not in the list
	positionInList: function (needle) {
		let i = this.list.indexOf(needle);
		return i;
	},
	
	// Adds key to the list of keys if key is not already in the list
	addToList: function (key) {
		if (!keys.isInList(key)) {
			keys.list.push(key);
			//console.log("added key '" + key + "' to input list.");
		}
	},
	
	// Removes needle from the list of keys if needle is in the list
	removeFromList: function (needle) {
		let i = this.list.indexOf(needle);
		if (i !== -1) {
			this.list.splice(i, 1);
			//console.log("removed key '" + needle + "' from input list.");
		}
	},
	
	// Clears the whole list of keys
	clearList: function () {
		this.list = [];
	},
	
	// keydown event listener
	keyDown: function (e) {
		if (!e.repeat) {

		keys.removeFromList(e.key);

"use strict";

let playMap = {
	lastFrameRequestID: undefined,
	
	cellFrameTick: function (t) {
		gameMaps.map[render.map.name].tickCellFrames();
		
		// Find the excess time beyond the nominal frame interval between this frame and the last one
		render.cell.lastFrameSlip = (t - render.cell.lastFrameT) - render.cell.interval;
		if (render.cell.lastFrameSlip < 0) {
			render.cell.lastFrameSlip = 0;
		}
		
		//console.log("Cell tick: " + (t - render.cell.lastFrameT) + "ms since last cell tick");
		render.cell.lastFrameT = t;
		
		render.cell.totalFrames++;
		//console.log(render.ceil.totalFrames);
	},
	
	refreshMap: function (t) {
		gameMaps.map[render.map.name].drawMap(render.map.context);
		
		// Find the excess time, beyond the nominal frame interval, between this frame and the last one
		render.map.lastFrameSlip = (t - render.map.lastFrameT) - render.map.interval;
		if (render.map.lastFrameSlip < 0) {
			render.map.lastFrameSlip = 0;
		}

		//console.log("Frame draw: " + (t - render.map.lastFrameT) + "ms since last frame");
		//console.log("Frame slip: " + render.map.lastFrameSlip + "ms");
		render.map.lastFrameT = t;
		
		render.map.totalFrames++;
		//console.log(render.map.totalFrames);
	},
	
	loop: function (t) {
		if (render.displayChanged) {
			render.setupDisplay();	// Re-setup the map rendering canvas
		}
		
		// TODO: Poll input, etc., here
		// Temporary for development: allows hitting spacebar to stop animating the map
		if (keys.isInList(' ')) {
			render.map.totalFrames = 6000;
		}
		
		
		if ((t - render.cell.lastFrameT) >= (render.cell.interval - render.cell.lastFrameSlip)) {
			playMap.cellFrameTick(t);	// Update map cell frame number
		}

		// TODO: fix this for real
		if ((t - render.map.lastFrameT) >= (render.map.interval - render.map.lastFrameSlip) - 3) { // Hacky fix by adding the - 3
			playMap.refreshMap(t);		// Redraw the map
		}

		/*
		if (t - render.secondTimer >= 1000) {
			// Track how many frames are drawn per second:
			console.log(render.map.totalFrames + "fps");
			render.secondTimer = t;
			render.map.totalFrames = 0;
		}
		*/
		
		playMap.lastFrameRequestID = requestAnimationFrame(playMap.loop);
		if (render.map.totalFrames >= 6000) {
			// Conditional exit from map loop to some other game functionality (dialogue box, menu, etc.)
			// Actual exit conditions will be coded later
			cancelAnimationFrame(playMap.lastFrameRequestID);
		}
	},
};

"use strict";

// Namespace for tile and tile frame definitions
// TODO: unfreeze this to allow tile frame lists to be changed later for special effects?
const tiles = Object.freeze({
	tile: [],
	
	// Create tile objects
	createTiles: function (list) {
		for (var tile_name in list.frame_lists) {			
			tiles.tile[tile_name] = new Tile(list.frame_lists[tile_name]);
		}
	},
});

class Tile {
	// Create a new tile using array f as the frame list
	constructor (f) {
		this.frames = f;
	}
	
	// Draw frame n of this tile on the context ctx, at given pixel coordinates x and y, with optional scaling
	drawTile (ctx, x, y, n = 0, scale_x = 1, scale_y = 1) {
		if (n >= 0 && n < this.frames.length) {
			var resource = tileDefs.frames[this.frames[n]].resource;
			var img_resource = util_test.resources.tiles[resource];
			
			var rx = tileDefs.frames[this.frames[n]].x * tileDefs.tileWidth;
			var ry = tileDefs.frames[this.frames[n]].y * tileDefs.tileHeight;
			
			var w = tileDefs.tileWidth * scale_x;
			var h = tileDefs.tileHeight * scale_y;
			
			ctx.drawImage(img_resource, rx, ry, tileDefs.tileWidth, tileDefs.tileHeight, x, y, w, h);
		}
	}
	
	// Get frame name of frame n of this tile
	getFrameName (n = 0) {
		if (n >= 0 && n < this.frames.length) {
			return this.frames[n];
		}
		else {
			return false;
		}
	}
	
	// Get frame data for frame n of this tile
	getFrameData (n = 0) {
		if (n >= 0 && n < this.frames.length) {
			return tileDefs.frames[this.frames[n]];
		}
		else {
			return false;
		}
	}
	
	getFrameCount () {
		return this.frames.length;
	}
}
